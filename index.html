<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemannia Realms Security Office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            color: #cccccc;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 30px;
            border: 1px solid #ffffff;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ffffff;
            border-radius: 3px;
            font-size: 16px;
            background: #0a0a0a;
            color: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #cccccc;
        }

        input[type="text"]::placeholder {
            color: #666666;
        }

        button {
            padding: 12px 25px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #cccccc;
        }

        button:active {
            background: #999999;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .profile-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ffffff;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 3px;
            border: 2px solid #ffffff;
        }

        .profile-info h2 {
            color: white;
            margin-bottom: 10px;
        }

        .profile-info .username {
            color: #cccccc;
            font-size: 1.2em;
            font-weight: bold;
        }

        .profile-info .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.online {
            background: #ffffff;
            color: #000000;
        }

        .status.offline {
            background: #666666;
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 3px;
            border-left: 3px solid #ffffff;
        }

        .info-item label {
            display: block;
            color: #cccccc;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item value {
            display: block;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
        }

        .description {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 3px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
        }

        .description h3 {
            color: white;
            margin-bottom: 10px;
        }

        .description p {
            color: #cccccc;
            line-height: 1.6;
        }

        .groups-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }

        .groups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .groups-header h3 {
            color: white;
        }

        .group-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .group-search input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 3px;
            background: #0a0a0a;
            color: white;
        }

        .group-search input::placeholder {
            color: #666666;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .group-card {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 3px;
            border: 1px solid #ffffff;
        }

        .group-card:hover {
            border-color: #cccccc;
        }

        .group-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .group-card h4 {
            color: white;
            margin-bottom: 10px;
        }

        .group-card .group-role {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .group-card .group-info {
            color: #cccccc;
            font-size: 0.9em;
        }

        .error {
            background: #ffffff;
            color: #000000;
            padding: 15px;
            border-radius: 3px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/logo.png" alt="Logo">
            <h1>ALEMANNIA REALMS SECURITY OFFICE</h1>
            <p>Intelligence & Background Check System</p>
        </div>

        <div class="search-box">
            <div class="search-form">
                <input type="text" id="userId" placeholder="Enter Roblox User ID" />
                <button onclick="searchUser()">Search</button>
            </div>
            <div id="error" style="display: none;" class="error"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading player information...
        </div>

        <div id="results" class="results">
            <div class="profile-card">
                <div class="profile-header">
                    <img id="avatar" class="avatar" src="" alt="Avatar" />
                    <div class="profile-info">
                        <h2 id="displayName"></h2>
                        <div class="username" id="username"></div>
                        <div id="status" class="status"></div>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <label>User ID</label>
                        <value id="userIdDisplay"></value>
                    </div>
                    <div class="info-item">
                        <label>Account Created</label>
                        <value id="created"></value>
                    </div>
                    <div class="info-item">
                        <label>Friends</label>
                        <value id="friends"></value>
                    </div>
                    <div class="info-item">
                        <label>Followers</label>
                        <value id="followers"></value>
                    </div>
                    <div class="info-item">
                        <label>Following</label>
                        <value id="following"></value>
                    </div>
                    <div class="info-item">
                        <label>Account Status</label>
                        <value id="banned"></value>
                    </div>
                </div>

                <div class="description">
                    <h3>Description</h3>
                    <p id="description"></p>
                </div>
            </div>

            <div class="groups-section">
                <div class="groups-header">
                    <h3>Groups (<span id="groupCount">0</span>)</h3>
                </div>
                <div class="group-search">
                    <input type="text" id="groupSearch" placeholder="Search groups..." oninput="filterGroups()" />
                </div>
                <div id="groups" class="groups-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let allGroups = [];

        async function searchUser() {
            const userId = document.getElementById('userId').value.trim();
            const errorDiv = document.getElementById('error');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            errorDiv.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';

            if (!userId || isNaN(userId)) {
                showError('Please enter a valid User ID');
                loading.style.display = 'none';
                return;
            }

            try {
                const userResponse = await fetch(`https://users.roblox.com/v1/users/${userId}`);
                if (!userResponse.ok) throw new Error('User not found');
                const userData = await userResponse.json();

                const avatarResponse = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png`);
                const avatarData = await avatarResponse.json();

                const friendsResponse = await fetch(`https://friends.roblox.com/v1/users/${userId}/friends/count`);
                const friendsData = await friendsResponse.json();

                const followersResponse = await fetch(`https://friends.roblox.com/v1/users/${userId}/followers/count`);
                const followersData = await followersResponse.json();
                
                const followingResponse = await fetch(`https://friends.roblox.com/v1/users/${userId}/followings/count`);
                const followingData = await followingResponse.json();

                const groupsResponse = await fetch(`https://groups.roblox.com/v2/users/${userId}/groups/roles`);
                const groupsData = await groupsResponse.json();

                displayUserInfo(userData, avatarData, friendsData, followersData, followingData);
                displayGroups(groupsData.data || []);

                loading.style.display = 'none';
                results.style.display = 'block';

            } catch (error) {
                loading.style.display = 'none';
                showError('Error: ' + error.message);
            }
        }

        function displayUserInfo(user, avatar, friends, followers, following) {
            document.getElementById('avatar').src = avatar.data[0]?.imageUrl || '';
            document.getElementById('displayName').textContent = user.displayName;
            document.getElementById('username').textContent = '@' + user.name;
            document.getElementById('userIdDisplay').textContent = user.id;
            
            const created = new Date(user.created);
            document.getElementById('created').textContent = created.toLocaleDateString();
            
            document.getElementById('friends').textContent = friends.count.toLocaleString();
            document.getElementById('followers').textContent = followers.count.toLocaleString();
            document.getElementById('following').textContent = following.count.toLocaleString();
            document.getElementById('banned').textContent = user.isBanned ? 'Banned' : 'Active';
            document.getElementById('description').textContent = user.description || 'No description provided';

            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Status Unknown';
            statusEl.className = 'status offline';
        }

        async function displayGroups(groups) {
            allGroups = groups;
            document.getElementById('groupCount').textContent = groups.length;
            
            const groupsContainer = document.getElementById('groups');
            groupsContainer.innerHTML = '';

            if (groups.length === 0) {
                groupsContainer.innerHTML = '<p style="color: #cccccc; text-align: center; grid-column: 1/-1;">This user is not in any groups</p>';
                return;
            }

            for (const groupData of groups) {
                const group = groupData.group;
                const role = groupData.role;

                const thumbnailResponse = await fetch(`https://thumbnails.roblox.com/v1/groups/icons?groupIds=${group.id}&size=150x150&format=Png`);
                const thumbnailData = await thumbnailResponse.json();
                const thumbnail = thumbnailData.data[0]?.imageUrl || '';

                const groupCard = document.createElement('div');
                groupCard.className = 'group-card';
                groupCard.innerHTML = `
                    <img src="${thumbnail}" alt="${group.name}" />
                    <h4>${group.name}</h4>
                    <div class="group-role">${role.name}</div>
                    <div class="group-info">
                        ${group.memberCount.toLocaleString()} members<br>
                        ${group.description ? group.description.substring(0, 100) + '...' : 'No description'}
                    </div>
                `;
                groupsContainer.appendChild(groupCard);
            }
        }

        function filterGroups() {
            const searchTerm = document.getElementById('groupSearch').value.toLowerCase();
            const filtered = allGroups.filter(g => 
                g.group.name.toLowerCase().includes(searchTerm) ||
                g.role.name.toLowerCase().includes(searchTerm)
            );
            displayGroups(filtered);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchUser();
        });
    </script>
</body>
</html>
